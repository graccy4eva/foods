<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>African Food App</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body style ="background-image: linear-gradient(147deg, #f9f7fa 0%, #f4f1f3 100%)">
    <nav  style="background-color: rgb(41, 107, 187); ">
        <div class="container" style="background-color: rgb(41, 107, 187);">
            <a class="navbar-brand" style="background-color: rgb(41, 107, 187); color:white" href="#">African Food Prediction App</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" style="background-color: rgb(41, 107, 187); color:white" type="submit"></button>
        </div>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
        
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
